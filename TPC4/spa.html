<!DOCTYPE html>
<html>
    
    <head>
        <title>TPC4</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style>
            p{
                text-align: justify;
                text-justify: inter-word;
            }
            h2, label{
                padding-left: 10px;
            }
         </style>
    </head>

    <script>
    </script>
    
    <body>
        <div class="w3-card">
            <header class="w3-container w3-teal">
                <h1>To-Do List Manager</h1>
            </header>

            <div class="w3-container">
                <h2>Create New Tasks</h2>
                <form method="POST" action="/active">
                    <label for="datedue">Date Due: </label>
                    <input type="date" name="datedue" id="datedue"/>
                    <label for="whodoesit">To be completed by: </label>
                    <input type="text" maxlength="30" name="whodoesit" id="whodoesit"/>
                    <label for="type">Task type: </label>
                    <select name="type">
                        <option>Other</option>
                        <option>University</option>
                        <option>Work</option>
                        <option>House chore</option> 
                        <option>Social</option>  
                    </select>
                    <br>
                    <label for="desc">Task Description:</label>
                    <br>
                    <textarea rows="4" cols="100" name="desc" id="desc" style="margin-left:10px"></textarea>
                    <br>
                    <input type="submit" value="Confirm" style="margin-left:10px"/>
                    <input type="reset" value="Reset"/>
                </form>
            </div>

            <div class="w3-container">
                <div class="w3-row">
                    <div class="w3-col m6">
                        <h2>Active Tasks</h2>
                        <div class="w3-panel w3-border" style="margin: 10px;">
                            <p>Test String.</p>
                        </div>
                    </div>
                    
                    <div class="w3-col m6">
                        <h2>Completed Tasks</h2>
                        <div class="w3-panel w3-border" style="margin: 10px;">
                            <p>Test String.</p>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="w3-container w3-teal">
                <address>Sara Marques RPCW2020</address>
            </footer>
        </div>
    
    </body>
</html>
